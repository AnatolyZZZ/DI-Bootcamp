<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/24936842b0.js" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="left-side">
        <h1>Log in</h1>
        <form action="#">
            <input type="email" placeholder="email">
            <input type="password" placeholder="password">
            <div class="row">
                <div>
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#">Forgot password?</a>
            </div>
            <button>Log in</button>
        </form>
        <div class="gorizontal-line"><hr></div>
        <p class="on-line">Or connect with </p>
        <div>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-linkedin-in"></i>
        </div>
        <p>&#169 2020</p>
    </div>
    
    <div class="right-side">
        <span class="material-symbols-outlined person">person_add</span>
        <p>Hello, friend!</p>
        <p>Enter your personal details and start journey with us</p>
        <button>Register <span class="material-symbols-outlined arrow">arrow_circle_right</span></button>
    </div>
</body>
</html>
