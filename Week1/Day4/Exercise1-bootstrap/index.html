<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container border border-primary mb-5">
        <div class="row border border-secondary col-12">
            <div class="col-4 border border-danger height-200"></div>
            <div class="col-4 border border-danger height-200"></div>
            <div class="col-4 border border-danger height-200"></div>
        </div>
        <div class="row border border-secondary col-12">
            <div class="col-4 border border-danger height-200"></div>
            <div class="col-4 border border-danger height-200"></div>
            <div class="col-4 border border-danger height-200"></div>
        </div>
    </div>


    <div class="container border border-primary mb-5">
        <div class="row gx-5 border border-secondary col-12">
            <div class="col-6 g-3 border border-danger height-200"></div>
            <div class="col-6 border border-danger height-200"></div>
            
        </div>
        <div class="row border border-secondary col-12">
            <div class="col-6 border border-danger height-200"></div>
            <div class="col-6 border border-danger height-200"></div>
            
        </div>
    </div>

    <div class="container border border-primary mb-5">
        <div class="row border border-secondary col-12">
            <div class="col-xs-12 col-sm-6 col-md-4 border border-danger height-200"></div>
            <div class="col-xs-12 col-sm-6 col-md-4 border border-danger height-200"></div>
            <div class="col-xs-12 col-sm-6 col-md-4 border border-danger height-200"></div>
        </div>
    </div>
    <div class="container border border-primary mb-5">
        <div class="row border border-secondary col-12">
            <p class="col-4">Alarm icon: <i class="bi bi-alarm"></i></p>
            <p class="col-4">Asterix icon: <i class="bi bi-asterisk"></i></p>
            <p class="col-4">Book icon: <i class="bi bi-book"></i></p>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row col 12">
            <div class="alert alert-info col-2">blue</div>
            <div class="alert alert-success col-2 offset-3">green</div>
            <div class="alert alert-danger col-2 offset-3">blue</div>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row col 12">
            <button class="btn btn-info col-2" >blue</button>
            <button class="btn btn-success col-2 offset-3">green</button>
            <button class="btn btn-danger col-2 offset-3">blue</button>
        </div> 
    </div>

    <div class="container mb-5">
        <div class="row col-12">
            <label for="name" class="form-label ">Name</label>
            <input type="name" class="form-control mb-3 " id="name" placeholder="Ivan">
            <label for="surname" class="form-label ">Surname</label>
            <input type="surname" class="form-control mb-3 " id="surname" placeholder="Ivanov">
            <label for="email" class="form-label ">Email</label>
            <input type="email" class="form-control mb-3 " id="Email" placeholder="name@example.com">
            <button type="submit" class="btn btn-primary col-12">Submit</button>
        </div>
    </div>

</body>
</html>
